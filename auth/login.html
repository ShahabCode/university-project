<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
  <title>صفحه ورود</title>
  <!-- لینک به CSS بعداً اضافه می‌کنیم -->
</head>
 <body>

  <div id="header"></div>

  <!-- کانتینر اصلی -->
<main id="main" class="login-page" aria-labelledby="login-heading">
    <div class="form-wrapper">
    <section class="card" role="region" aria-label="فرم ورود">
      <h1 id="auth-heading">ورود به حساب</h1>

        <!-- فرم ورود -->
     <form action="#" method="post" class="form">

  <!-- Email -->
      <div class="form-field textfield-outlined">
        <label for="email" class="form-label">
          ایمیل یا نام کاربری
        </label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autofocus
        />
        <span class="field-error"></span>
      </div>

      <!-- Password -->
      <div class="form-field textfield-outlined">
        <label for="password" class="form-label">
          رمز عبور
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="رمز عبور شما"
          required
        />
        <span class="field-error"></span>
      </div>

      <!-- Submit -->
      <div class="form-field">
        <button type="submit" class="btn btn-filled btn-md">
          ورود
        </button>
      </div>

      <!-- Links -->
      <div class="form-links">
        <a href="forgot-pass.html">رمز را فراموش کرده‌اید؟</a> |
        <a href="register.html">ثبت نام</a>
      </div>

 </form>

   </section>
  </div>
</main>

<div id="footer"></div>

<script src="/js/loadComponents.js"></script>
<script src="/js/darkmode.js"></script>
<script src="/js/formValidation.js"></script>

</body>
</html>
