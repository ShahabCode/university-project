<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../css/style.css">
  <title>فراموشی رمز عبور</title>
</head>
<body>

  <div id="header"></div>

  <main id="main" class="login-page" aria-labelledby="forgot-heading">
    <div class="form-wrapper">
      <section class="card" role="region" aria-label="فرم بازیابی رمز عبور">
        <h1 id="auth-heading">بازیابی رمز عبور</h1>

        <form action="otp.html" method="get" class="form">

          <!-- Email -->
          <div class="form-field textfield-outlined">
            <label for="email" class="form-label">
              ایمیل خود را وارد کنید
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              autofocus
            />
            <span class="field-error"></span>
          </div>

          <!-- Submit -->
          <div class="form-field">
            <button class="btn btn-filled btn-md" type="submit">
              ارسال لینک بازیابی
            </button>
          </div>

          <!-- Back to login -->
          <div class="form-links">
            <p>
              رمز را به یاد آوردید؟
              <a href="login.html">بازگشت به صفحه ورود</a>
            </p>
          </div>

        </form>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/js/loadComponents.js"></script>
  <script src="/js/darkmode.js"></script>
  <script src="/js/formValidation.js"></script>

</body>
</html>
