<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../css/style.css">
  <title>فراموشی رمز عبور</title>
</head>
 <body>

  <div id="header"></div>

  <main>
   <div class="form-wrapper">
    <section class="card">
      <h1>بازیابی رمز عبور</h1>

      <form action="otp.html" method="get">
        <!-- فیلد ایمیل -->
        <div >
          <label for="email">ایمیل خود را وارد کنید:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- دکمه ارسال -->
        <div>
          <button class="btn btn-filled btn-md" type="submit" >ارسال لینک بازیابی</button>
        </div>

        <!-- لینک بازگشت -->
        <div>
          <p>
            رمز را به یاد آوردید؟
            <a href="login.html">بازگشت به صفحه ورود</a>
          </p>
        </div>
      </form>
    </section>
  <div class="form-wrapper"></div>
 </main>

 <div id="footer"></div>
 <script src="/js/loadComponents.js"></script>
 <script src="/js/darkmode.js"></script>

</body>
</html>
