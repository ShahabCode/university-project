<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
  <title>ثبت نام</title>
</head>
<body>

  <div id="header"></div>

  <main id="main" class="login-page" aria-labelledby="register-heading">
    <div class="form-wrapper">
      <section class="card" role="region" aria-label="فرم ثبت نام">
        <h1 id="auth-heading">ایجاد حساب کاربری</h1>

        <form action="#" method="post" class="form">

          <!-- Username -->
          <div class="form-field textfield-outlined">
            <label for="username" class="form-label">
              نام کاربری
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="مثلاً shahab123"
              required
              autofocus
            />
            <span class="field-error"></span>
          </div>

          <!-- Email -->
          <div class="form-field textfield-outlined">
            <label for="email" class="form-label">
              ایمیل
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
            <span class="field-error"></span>
          </div>

          <!-- Password -->
          <div class="form-field textfield-outlined">
            <label for="password" class="form-label">
              رمز عبور
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="رمز عبور شما"
              required
            />
            <span class="field-error"></span>
          </div>

          <!-- Confirm Password -->
          <div class="form-field textfield-outlined">
            <label for="confirm" class="form-label">
              تکرار رمز عبور
            </label>
            <input
              type="password"
              id="confirm"
              name="confirm"
              placeholder="رمز عبور را دوباره وارد کنید"
              required
            />
            <span class="field-error"></span>
          </div>

          <!-- Submit -->
          <div class="form-field">
            <button class="btn btn-filled btn-md" type="submit">
              ثبت نام
            </button>
          </div>

          <!-- Login Link -->
          <div class="form-links">
            <p>
              قبلاً حساب دارید؟
              <a href="login.html">ورود</a>
            </p>
          </div>

        </form>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/js/loadComponents.js"></script>
  <script src="/js/darkmode.js"></script>
  <script src="/js/formValidation.js"></script>

</body>
</html>
