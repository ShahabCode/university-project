<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
  <title>تأیید کد یک‌بار مصرف</title>
</head>
<body>

  <div id="header"></div>

  <main id="main" class="login-page" aria-labelledby="otp-heading">
    <div class="form-wrapper">
      <section class="card" role="region" aria-label="فرم تأیید کد یک‌بار مصرف">
        <h1 id="auth-heading">تأیید کد یک‌بار مصرف (OTP)</h1>

        <p class="form-description">
          کدی که به ایمیل یا شماره شما ارسال شده را وارد کنید.
        </p>

        <form action="reset-pass.html" method="get" class="form">

          <!-- OTP Code -->
          <div class="form-field textfield-outlined">
            <label for="otp" class="form-label">
              کد تأیید
            </label>
            <input
              type="text"
              id="otp"
              name="otp"
              maxlength="6"
              inputmode="numeric"
              placeholder="مثلاً 123456"
              required
              autofocus
            />
            <span class="field-error"></span>
          </div>

          <!-- Submit -->
          <div class="form-field">
            <button class="btn btn-filled btn-md" type="submit">
              تأیید
            </button>
          </div>

          <!-- Resend -->
          <div class="form-field">
            <button
              class="btn btn-outlined btn-md"
              type="button"
              onclick="resendCode()"
            >
              ارسال مجدد کد
            </button>
          </div>

          <!-- Back -->
          <div class="form-links">
            <a href="login.html">بازگشت به صفحه ورود</a>
          </div>

        </form>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    function resendCode() {
      alert("کد جدید برای شما ارسال شد ✅");
    }
  </script>

  <script src="/js/loadComponents.js"></script>
  <script src="/js/darkmode.js"></script>
  <script src="/js/formValidation.js"></script>
</body>
</html>
