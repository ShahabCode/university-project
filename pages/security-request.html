<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>تماس با ما</title>
  </head>
 <body>

  <div id="header"></div>
   <main>
    <section class="page-header">
        <h1>درخواست ارزیابی امنیتی و مشاوره</h1>
        <p>لطفاً فرم زیر را با دقت پر کنید تا تیم ما در اسرع وقت با شما تماس بگیرد.</p>
    </section>

    <!-- فرم -->
   <div class="reqSecurity">
    <section class="form-container">
        <form action="#" method="post">
            <label for="name">نام کامل</label>
            <input type="text" id="name" name="name" placeholder="نام و نام خانوادگی خود را وارد کنید" required>

            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="company">نام شرکت / سازمان</label>
            <input type="text" id="company" name="company" placeholder="در صورت وجود">

            <label for="phoneNum">شماره</label>
            <input type="number" id="phoneNum" name="phoneNum" placeholder="09122121212" required>

            <label for="website">آدرس وب‌سایت</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">

            <label for="service">نوع خدمات مورد نظر</label>
            <select id="service" name="service" required>
                <option value="">انتخاب کنید...</option>
                <option value="web">تست نفوذ وب</option>
                <option value="network">ارزیابی امنیت شبکه</option>
                <option value="vuln">اسکن آسیب‌پذیری</option>
                <option value="social">مهندسی اجتماعی</option>
                <option value="consult">مشاوره امنیتی</option>
            </select>

            <label for="details">توضیحات بیشتر</label>
            <textarea id="details" name="details" rows="5" placeholder="در صورت نیاز جزئیات بیشتری بنویسید..."></textarea>

            <button type="submit">ارسال درخواست</button>
        </form>
    </section>
   </div>
  </main>

    <div id="footer"></div>

    <script src="/js/loadComponents.js"></script>
    
  </body>
</html>
