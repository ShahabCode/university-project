<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>تماس با ما</title>
  </head>
 <body>

  <div id="header"></div>
  
  <main>
   <section class="form-container">
    <a href="myTeam.html">تیم ما</a><br>
    <a href="aboutUs.html">درباره ما</a>

    <h1>تماس با ما</h1>
    <p>لطفاً فرم زیر را تکمیل کنید و ارسال نمایید.</p>
    <form action="#" method="post">
      <div>
        <label for="name">نام و نام خانوادگی</label><br>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">ایمیل</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="phone">تلفن (اختیاری)</label><br>
        <input type="tel" id="phone" name="phone">
      </div>

      <div>
        <label for="subject">موضوع</label><br>
        <input type="text" id="subject" name="subject">
      </div>

      <div>
        <label for="message">پیام</label><br>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <div>
        <button type="submit">ارسال</button>
      </div>
    </form>
  </section>
 </main>
    
    <div id="footer"></div>

    <script src="/js/loadComponents.js"></script>
    
  </body>
</html>
